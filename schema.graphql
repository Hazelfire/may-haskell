union Node = Task | Folder

type Task {
  id : ID!
  name : String!
  due : Int
  pid : ID!
  duration : Int!
}

type Folder {
  id : ID!
  pid : ID!
  name : String!
}

type Me {
 nodes : [Node!]!
}

type Query {
  me : Me!
}


type Mutation {
  createSubscriptionSession : SubscriptionSessionResponse!
  patchNodes (patches : [NodePatch!]!): Bool
}

type SubscriptionSessionResponse {
  subscriptionId : String!
}

enum NodeUpdateType {
  UPDATE
  DELETE
}

